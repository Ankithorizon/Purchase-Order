<div class="container">

    <div class="mainHeader">Engineering - Part Management</div>

    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="parts?.length>0; else noParts" 
                        class="container">

                        <div class="form-group">
                            <input type="text" 
                                class="searchControl form-control" 
                                placeholder="Search Part-Code"
                                [(ngModel)]="term">
                        </div>
                        <p></p>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>QTY@Warehouse</th>                                 
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let part of parts  | filter:term | paginate
                                        : {
                                            itemsPerPage: tableSize,
                                            currentPage: page,
                                            totalItems: count
                                        };
                                        let i = index
                                    ">
                                    <th scope="row">{{ part.partMasterId }}</th>
                                    <td>{{ part.partCode }}</td>
                                    <td>{{ part.partName }}</td>                                   
                                    <td *ngIf="part.quantity" class="qty">
                                        {{ part.quantity }}
                                    </td>
                                    <td *ngIf="!part.quantity" class="noQty">
                                        N/A
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col-1"></div>
                                            <div class="col-1">
                                                <button type="button" 
                                                    (click)="editPart(part)" 
                                                    class="btn btn-primary">
                                                    <i class="bi bi-pencil-square"></i>
                                                </button>
                                            </div>
                                            <div class="col-1"></div>
                                            <div class="col-1">
                                                <button type="button" 
                                                    (click)="detailPart(part)" 
                                                    class="btn btn-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                            <div class="col-1"></div>                                         
                                            <div class="col-7"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-center">
                            <pagination-controls 
                                previousLabel="Prev" 
                                nextLabel="Next"
                                (pageChange)="onTableDataChange($event)">
                            </pagination-controls>
                        </div>
                    </div>
                    <ng-template #noParts>
                        <div class="container">
                            <span class="noParts">
                                Parts Not Found !
                            </span>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
